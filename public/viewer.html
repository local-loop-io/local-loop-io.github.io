<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LocalLoop Document Viewer</title>
    <link rel="stylesheet" href="/assets/css/site.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/thin/style.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css"
    />
  </head>
  <body>
    <header data-site-header data-site-subtitle="Document Viewer"></header>

    <section class="viewer-shell">
      <div class="viewer-toolbar">
        <h2 class="viewer-title" data-title>Document Viewer</h2>
        <div class="viewer-actions">
          <a class="button secondary" href="/">Back to Hub</a>
          <a class="button primary" data-download href="#" download>Download</a>
        </div>
      </div>

      <div class="notice" data-error hidden></div>

      <div class="viewer-content" data-content>
        Loading document...
      </div>
    </section>

    <script src="/assets/js/site-header.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/assets/js/viewer.js"></script>
  </body>
</html>
